<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#e2e2e2"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="6" stdDeviation="18" flood-color="#000000" flood-opacity="0.12"/>
    </filter>
  </defs>

  <!-- Rounded square (iOS-style icon shape) -->
  <rect x="28" y="28" width="456" height="456" rx="100" ry="100"
    fill="url(#bg)" filter="url(#shadow)"/>

  <!-- Subtle inner border for depth -->
  <rect x="28" y="28" width="456" height="456" rx="100" ry="100"
    fill="none" stroke="#cccccc" stroke-width="1.5"/>

  <!-- VA monogram â€” Playfair Display style serif, centered -->
  <text
    x="256" y="318"
    text-anchor="middle"
    font-family="'Playfair Display', Georgia, 'Times New Roman', serif"
    font-size="228"
    font-weight="400"
    fill="#111111"
    letter-spacing="-6"
  >VA</text>
</svg>
